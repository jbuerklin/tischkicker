<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.0.0/sse.js"></script>

    <title>{% block title %}Brasch√ºne{% endblock title %}</title>
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}' style="background-image: url('https://static.vecteezy.com/ti/fotos-kostenlos/p2/26750228-blauer-weihnachtshintergrund-mit-schneeflocken-kostenlos-foto.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="container" style="margin-top: 5em; background-color: #ffffff4a; padding: 2rem; border-radius: 2em;">
        {% block header %}
          {% comment %} Hallo {{ request.user.username }}!
          {% if request.user.is_authenticated %}
          <a href="/">Spielen</a> | <a href="/accounts/profile/">Dein Profil</a> | <a href="/accounts/logout/">Ausloggen</a>
          {% else %}
          <a href="/accounts/login/">Einloggen</a>
          {% endif %} {% endcomment %}
        {% endblock header %}
        {% block content %}{% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
